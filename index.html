<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/output.css">
    <link rel="icon" type="image/png" href="img/img1/favicon.png">

    <title>Facebook</title>
</head>
<body class="bg-slate-100">
    <!-- left -->
    <div class="flex justify-between">
        <div class="mt-36 ml-40">
            <img src="img/img1/fblogo.jpg" alt="" class="  w-[230px]">
            <p class="ml-2 mt-3 text-2xl font-semibold ">Connect with friends and the</p>
            <p class="ml-2 text-2xl font-semibold ">world around you on Facebook.</p>
        </div>

        <!-- right -->
        <div class="mt-20 mr-52">
            <div class="border-2 border-zinc-400 p-5 bg-white rounded-md drop-shadow-md">
                <div>
                    <input type="text" placeholder="Email or Phone Number" class="h-11 border-2 border-zinc-400 px-4 w-80 mb-5 rounded-md  outline-blue-500">
                </div>
                <div>
                    <input type="password" placeholder="Password" class="h-11 border-2 border-zinc-400 px-4 w-80 rounded-md  outline-blue-500">
                </div>
                <div>
                    <button class="w-80 bg-blue-500 h-11 mt-5 rounded-md hover:bg-blue-600 text-white active:bg-blue-700">Log In</button>
                </div>
                
                <div class="my-5 text-center">
                    <a href="" class=" text-blue-500 hover:text-blue-600 active:text-blue-700 hover:underline">Forgot password?</a>
                </div>
                <hr>
                <div class="flex justify-center">
                    <button class="w-44 bg-green-500 h-11 mt-2 rounded-md hover:bg-green-600 text-white active:bg-green-700 ">Create New Acount</button>
                </div>
            </div>
            <div class="mt-4 text-center">
                <span class="font-bold cursor-pointer hover:underline">Create a Page</span>
                <span>for a celebrity,band or business</span>
            </div>
        </div>
    </div>
    
</body>
</html>
